# yaml-language-server: $schema=values.schema.json
## Default values for Penpot

global:
  postgresqlEnabled: true
  valkeyEnabled: true

persistence:
  assets:
    enabled: true

config:
  publicUri: "https://penpot.{{.nuon.install.sandbox.outputs.nuon_dns.public_domain.name}}"

ingress:
  enabled: false

backend:
  service:
    type: ClusterIP
    port: 6060
  env:
    PENPOT_PUBLIC_URI: "https://penpot.{{.nuon.install.sandbox.outputs.nuon_dns.public_domain.name}}"
    PENPOT_BACKEND_URI: "https://penpot-backend.{{.nuon.install.sandbox.outputs.nuon_dns.public_domain.name}}"
    
frontend:
  service:
    type: ClusterIP
    port: 8080
  env:
    PENPOT_BACKEND_URI: "https://penpot-backend.{{.nuon.install.sandbox.outputs.nuon_dns.public_domain.name}}"
